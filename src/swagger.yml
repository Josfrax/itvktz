openapi: 3.0.0

info:
  title: "Interview Kuantaz"
  description: "Kuantaz technical test."
  version: "1.0.0"


servers:
  - url: "/api"


paths:
  /institutions:
    post:
      operationId: "views.institution.create"
      tags:
        - "Institution"
      summary: "Create a new Institution"
      description: "Create a new Institution"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Institution"
      responses:
        "201":
          description: "Institution created Successfully."

    get:
      operationId: "views.institution.get_all"
      tags:
        - "Institution"
      summary: "List of Institutions"
      description: "Lis of Institutions"
      responses:
        "200":
          description: "Successfully Institutions."
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Institution"

  /institutions/{id}: 
    get:
      operationId: "views.institution.get"
      tags:
        - "Institution"
      summary: "Details of nstitution"
      description: "Details of institution"
      parameters:
        - name: id
          in: path
          description: Institution ID
          required: true
          schema:
            type: integer
            format: int64
      responses:
        "200":
          description: "Successfully institutions."
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Institution"
    
    put:
      operationId: "views.institution.update"
      tags:
        - "Institution"
      summary: "Edit institution"
      description: "Edit institution."
      parameters:
        - name: id
          in: path
          description: Institution ID
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Institution"
      responses:
        "200":
          description: "Successfully institution edited."
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Institution"
    
    delete:
      operationId: "views.institution.delete"
      tags:
        - "Institution"
      summary: "Delete a institution"
      description: "Delete a institution."
      parameters:
        - name: id
          in: path
          description: Institution ID
          required: true
          schema:
            type: integer
            format: int64
      responses:
        "200":
          description: "Successfully institution deleted."
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Institution"

  /projects:
    get:
      operationId: "views.project.get_all"
      tags:
        - "Project"
      summary: "List of Projects with days remaning to complete"
      description: "Lis of Projects"
      responses:
        "200":
          description: "Successfully Projects."
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Project"

  /users:
    get:
      operationId: "views.user.get_all"
      tags:
        - "Project"
      summary: "List of user with days remaning to complete"
      description: "Lis of user"
      responses:
        "200":
          description: "Successfully user."
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Project"
components:
  schemas:
    Institution:
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        description:
          type: string
        address:
          type: string
        date_created:
          type: string
    
    Project:
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        date_start:
          type: string
        date_close:
          type: string

    User:
      type: object
      properties:
        id:
          type: integer
          format: int64
        rut:
          type: string  
        name:
          type: string
        l_name:
          type: string
        birthdate:
          type: string
        position:
          type: string
        age:
          type: integer
        